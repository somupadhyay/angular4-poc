<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="#">Home</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">Basic Form</h3>
  </div>

  <div class="jumbotron">
    <h1>Basic Form Validation</h1>
    <p class="lead">Improve overall data quality by validating user input for accuracy and completeness.</p>
  </div>

  <div class="row marketing">


    <form #userForm="ngForm" class="form" role="search">

      <div class="form-group">
        <label>Name</label>
        <input type="text" required class="form-control" name="name" placeholder="name" [(ngModel)]="user.name">
      </div>
      <div class="form-group">
        <label>Company</label>
        <input type="text" required class="form-control" name="company" placeholder="company" [(ngModel)]="user.company">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" required class="form-control" name="city" placeholder="city" [(ngModel)]="user.city">
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!userForm.form.valid" (click)="submit()" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="row">
      <h1><a href="https://angular.io/guide/form-validation">Form Validation</a></h1>
    </div>
    <br/>
    <div class="row">
      <table class="table table-condensed">
        <tr>
          <td>Name</td>
          <td>Company</td>
          <td>City</td>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.company}}</td>
          <td>{{user.city}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
