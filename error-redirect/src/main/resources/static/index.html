<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
	<button type="submit" onclick="redirect('http://localhost:8080/available')">link1</button>
	<button type="submit" onclick="redirect('/available')">link3</button>
	<button type="submit" onclick="redirect('http://localhost:8080/not-available')">link2</button>
	<a id="redirectTo" href="http://localhost:8080/not-available"></a>
	<a id="redirectTo" href="http://localhost:8080/not-available">link 4</a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
  </body>
  <script>
	function redirect(val){
		$.ajax({url:val,
            success:function() {
                alert("Success");
                window.location.href = val;
            },
            error:function(jqXHR, responseText, textStatus) {
            	alert(jqXHR.responseText);
                var url = $('#redirectTo').attr('href');
    			alert(url);
    			window.location.href = url;
            },
            dataType: "text",
            type:"get"
        });
		/*
		alert(val);
		$.get( val, function() {
		  alert('success');
		  window.location.href = val;
		}).fail(function() {
			var url = $('#redirectTo').attr('href');
			alert(url);
			window.location.href = url;
		});
		*/
	}
  </script>
</html>
